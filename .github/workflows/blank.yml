name: snk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Geração do gráfico de contribuições
        uses: Platane/snk@v3
        with:
          github_user_name: gabrielmedrado
          outputs: |
            dist/github-snake.svg
